<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Chemistry +1 volume 1 Lesson 1</h1>

    <div id="quiz-container">
        <p id="question-text">1. 40 ml of methane is completely burnt using 80 ml of oxygen at room temperature
The volume of gas left after cooling to room temperature is</p>
        <select id="answer-options">
            <select id="answer-options" value="0">
            <option value="0">Select an answer</option>
            <option value="1">(a) 40 ml CO2 gas</option>
            <option value="2">(b) 40 ml CO2 gas and 80 ml H2O gas</option>
            <option value="3">(c) 60 ml CO2 gas and 60 ml H2O gas</option>
            <option value="4">(d) 120 ml CO2 gas</option>
        </select>
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <div id="result-container">
        <p id="result-message"></p>
    </div>

    <script>
        var questions = [
            { question: "40 ml of methane is completely burnt using 80 ml of oxygen at room temperature.The volume of gas left after cooling to room temperature is", correctAnswer: 1 },
            // Add more questions here...
        ];

        var currentQuestion = 0;
        var correctAnswers = 0;
        var incorrectAnswers = [];

        function checkAnswer() {
            var selectedAnswer = document.getElementById("answer-options").value;
            var correctAnswer = questions[currentQuestion].correctAnswer;

            if (selectedAnswer != 0) {
                var resultMessage = "";

                if (parseInt(selectedAnswer) === correctAnswer) {
                    correctAnswers++;
                    resultMessage = "You have finished the first lesson chemistry volume 1";
                } else {
                    incorrectAnswers.push(currentQuestion + 1); // Save the incorrect question number
                    resultMessage = "Incorrect. The correct answer is " + correctAnswer;
                }

                // Move to the next question or end the quiz
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    document.getElementById("question-text").innerText = questions[currentQuestion].question;
                    document.getElementById("answer-options").value = 0;
                } else {
                    document.getElementById("quiz-container").style.display = "none";
                    displayQuizResults(resultMessage);
                }
            } else {
                document.getElementById("result-message").innerText = "Please select an answer.";
            }
        }

        function displayQuizResults(finalMessage) {
            document.getElementById("result-message").innerText = finalMessage;
            var resultMessage = "Quiz Results:";
            resultMessage += "\nTotal Correct Answers: " + correctAnswers;
            resultMessage += "\nIncorrect Answers: " + (questions.length - correctAnswers);
            resultMessage += "\nIncorrect Question Numbers: " + (incorrectAnswers.length > 0 ? incorrectAnswers.join(", ") : "None");

            alert(resultMessage); // You can customize this to display results in a different way if needed
        }
    </script>
</body>
</html>
